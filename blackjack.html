<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="blackjack.css">
    <title>Document</title>
</head>
<body>
    <div class="container-5">
        <h1><b>Challenge 5 : Blackjack</b></h1>
        
        <h1><span id="blackjack-result"><b>Let's go</b></span></h1>

        <div class="flex-blackjack-row-1" id="">

            <div class="y" id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div class="" id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>

            </div>

        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-btn">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-btn">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-btn">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th><b>Wins</b></th>
                    <th><b>Losses</b></th>
                    <th><b>Draws</b></th>
                </tr>
                <tr>
                    <td><span id="wins"  ><b>0</b></span></td>
                    <td><span id="losses"><b>0</b></span></td>
                    <td><span id="draws" ><b>0</b></span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src = "blackjack.js"></script>
    
</body>
</html>
